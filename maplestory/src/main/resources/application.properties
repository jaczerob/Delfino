spring.application.name=Delfino
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_DATABASE:delfino}
spring.datasource.username=${DB_USERNAME:delfino}
spring.datasource.password=${DB_PASSWORD:delfino}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
logging.level.root=DEBUG
logging.level.org.springframework=INFO
logging.level.com.zaxxer=ERROR
logging.level.io.grpc=ERROR